  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
}
.ask-q{
  font-family:'Sacramento',cursive;
  font-size:3.2rem;
  line-height:1.35;
  margin:18px 0 8px;
  background:linear-gradient(135deg,#d4af37 0%,#ffb7c5 40%,#d4af37 70%,#ffb7c5 100%);
  background-size:300% 300%;
  -webkit-background-clip:text;background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:goldShimmer 4s ease infinite;
  filter:drop-shadow(0 0 12px rgba(212,175,55,.2));
}
@keyframes goldShimmer{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.ask-sub{
  font-size:1rem;color:#9a8a7a;
  margin-bottom:24px;
}
.btn-yes{
  background:linear-gradient(135deg,#ff69b4,#e91e8c);
  color:#fff;font-size:1.35rem;
  padding:20px 56px;
  animation:yesPulse 2s cubic-bezier(.4,0,.2,1) infinite;
  box-shadow:0 0 30px rgba(233,30,140,.35);
}
@keyframes yesPulse{
  0%,100%{transform:scale(1);box-shadow:0 0 24px rgba(233,30,140,.35);}
  50%{transform:scale(1.06);box-shadow:0 0 44px rgba(233,30,140,.55);}
}
.btn-nah{
  position:absolute;
  background:rgba(255,255,255,.06);
  color:#554444;font-size:.72rem;
  padding:6px 16px;border-radius:16px;
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;font-family:'Quicksand',sans-serif;
  font-weight:600;z-index:10;
  transition:all .15s ease;
}

}
@keyframes heartUp{
  0%{transform:translateY(0) rotate(0deg);opacity:.85;}
  100%{transform:translateY(-115vh) rotate(360deg);opacity:0;}
}
.big-yay{
  font-size:3.2rem;font-weight:700;

  55%{transform:scale(1.15);}
  100%{transform:scale(1);opacity:1;}
}
.approve{

}

function typewrite(id,text,cb){
  const el=document.getElementById(id);
  let caret=document.createElement('span');
  caret.className='tw-caret';
  el.after(caret);
  let i=0,done=false,tid=null;
  function finish(){
    if(done)return;done=true;
    clearTimeout(tid);
    el.textContent=text;
    caret.remove();
    document.removeEventListener('click',skip);
    document.removeEventListener('touchstart',skip);
    if(cb) cb();
  }
  function skip(e){
    if(e.target.tagName==='BUTTON')return;
    finish();
  }
  document.addEventListener('click',skip,{once:true});
  document.addEventListener('touchstart',skip,{once:true,passive:true});
  function tick(){
    if(done)return;
    if(i<text.length){
      el.textContent+=text[i];
      i++;
      let d=32+Math.random()*22;
      if('.!?,'.includes(text[i-1])) d+=180+Math.random()*120;
      else if(' '===text[i-1]) d+=20;
      tid=setTimeout(tick,d);
    } else {
      finish();
    }
  }
  tick();
}

function toast(txt){

  const t=document.createElement('div');t.className='toast';t.textContent=txt;

function cue(txt){
  return new Promise(resolve=>{
    document.querySelectorAll('.cue').forEach(el => el.remove());

    document.body.appendChild(c);
    setTimeout(()=>{

    },1400);
  });
}
